<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect width="180" height="180" fill="url(#bg)" rx="40" ry="40"/>
  
  <!-- 撲克牌符號 -->
  <g transform="translate(90, 90)">
    <!-- 黑桃 -->
    <g transform="translate(-30, -25)" fill="#fff" filter="url(#shadow)">
      <path d="M0,0 L-8,-12 L-4,-20 L4,-20 L8,-12 Z M0,-8 L-6,-14 L-2,-18 L2,-18 L6,-14 Z"/>
    </g>
    
    <!-- 紅心 -->
    <g transform="translate(30, -25)" fill="#ff4444" filter="url(#shadow)">
      <path d="M0,-12 C-6,-18 -12,-12 -8,-6 C-4,-2 0,-2 0,2 C0,-2 4,-2 8,-6 C12,-12 6,-18 0,-12 Z"/>
    </g>
    
    <!-- 方塊 -->
    <g transform="translate(-30, 25)" fill="#ff4444" filter="url(#shadow)">
      <path d="M0,-12 L-8,-4 L-8,4 L0,12 L8,4 L8,-4 Z"/>
    </g>
    
    <!-- 梅花 -->
    <g transform="translate(30, 25)" fill="#fff" filter="url(#shadow)">
      <circle cx="0" cy="-8" r="3"/>
      <circle cx="-6" cy="-2" r="3"/>
      <circle cx="6" cy="-2" r="3"/>
      <path d="M0,2 L-4,10 L4,10 Z"/>
    </g>
    
    <!-- 中央文字 -->
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" filter="url(#shadow)">BRIDGE</text>
  </g>
</svg>
